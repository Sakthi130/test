<!DOCTYPE html>
<html>
<body>
  <h1>Test Alarm</h1>
  <button onclick="playAlarm()">Play Alarm</button>
  <audio id="alarmAudio" src="alarm.mp3" preload="auto"></audio>
  <script>
    function playAlarm() {
      const audio = document.getElementById('alarmAudio');
      audio.play();
      setTimeout(() => {
        audio.pause();
        audio.currentTime = 0;
      }, 5000);
    }
  </script>
</body>
</html>
